dist: bionic
language: bash
addons:
  apt:
    update: true
    packages:
    - texlive-base
    - texlive-latex-extra
    - tree
script:
  - bash compile.sh
  - ls "${TRAVIS_BUILD_DIR}/0*/0*.pdf"
  - tree -a
after_failure:
  - cat 0*/texput.log
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${TRAVIS_BUILD_DIR}/0*/0*.pdf"
  skip_cleanup: true
  on:
    repo: DanySK/Course-DevOps-for-scientific-research
    tags: true
