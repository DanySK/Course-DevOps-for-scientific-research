dist: bionic

language: bash

git:
  depth: false

addons:
  apt:
    update: true
    packages:
    # LaTeX decent font processor
    - cm-super
    # For Minted
    - python-pygments
    # LaTeX
    - texlive-base
    - texlive-latex-extra
    - texlive-latex-recommended
    - texlive-fonts-recommended
    # Debug
    - tree

env:
  global:
    - TERM="dumb"
    - GRAVIS_REPO="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS="$HOME/gravis"

before_install:
  - travis_retry git clone --depth 1 $GRAVIS_REPO $GRAVIS

install:
  - curl -s "https://get.sdkman.io" | bash
  - echo sdkman_auto_answer=true > ~/.sdkman/etc/config
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk install kotlin
  - sdk install kscript

script:
  - ./build.kts

after_failure:
  - tree -a
  - cat 0*/texput.log

before_deploy:
  - git config --local user.name "Danilo Pianini"
  - git config --local user.email "danilo.pianini@unibo.it"
  - if [[ $(git describe) == *"-"* ]]; then git tag $(git describe) || :; fi

before_cache:
  - $GRAVIS/clean-gradle-cache

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "${TRAVIS_BUILD_DIR}/0*/0*.pdf"
    skip_cleanup: true
    on:
      repo: DanySK/Course-DevOps-for-scientific-research
      tags: true
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "${TRAVIS_BUILD_DIR}/0*/0*.pdf"
    skip_cleanup: true
    on:
      repo: DanySK/Course-DevOps-for-scientific-research
      tags: false

notifications:
  email:
    on_success: never
