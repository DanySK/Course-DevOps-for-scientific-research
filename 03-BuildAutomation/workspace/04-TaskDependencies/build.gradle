task hello {
    doLast {
        println 'Hello world!'
    }
} 
task prepare {
    doLast {
        println 'Preparing environment'
    }
}
hello.dependsOn('prepare') // Specify dependency out of task

task complete(dependsOn: hello) { // At task creation
    doLast {
        println 'Completed.'
    }
}
// It is also possible to specify the dependency lazily at task creation even if the other task does not exist, by passing a string
